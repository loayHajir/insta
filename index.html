<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta</title>
    <link rel="stylesheet" href="Instagram.css">
    <link rel="stylesheet" href="Instagram.js">
    <script src="Instagram.js" defer></script>
</head>

<body>
    <div id="first">
        <div class="left">
            <img src="images/Capture.PNG" alt="instagram">
        </div>
        <div class="right">
            <form action="" class="form">
                <h1 id="h">Instagram</h1>
                <div class="inputs">
                    <div class="inptspn">
                        <span id="spn"> Phone number, username, or email</span>
                        <input type="text" name="txt" id="txt" onkeypress="myFunction()">
                    </div>
                    <div class="inptspn">
                        <span id="spn2">Password</span>
                        <input type="password" name="pass" id="pass" onkeypress="myFunction2()">
                    </div>
                    <button type="submit" class="btn">Log In</button>
                </div>
                <h3><span>OR</span></h3>
                <div class="lnk">
                    <a href="#1">
                        <div class="fb"><img src="images/fb.PNG" alt="fb"> </div> Log in with Facebook
                    </a>
                </div>
                <div class="fpass">
                    <a href="#2">Forgot password?</a>
                </div>
            </form>
            <div class="last">
                <p>Don't have account?<a href="#3">Sign up</a></p>
            </div>
            <div class="app">
                <p id="papp">Get the app.</p>
                <div class="appgoog">
                    <a href="#4"> <img src="images/app.PNG" alt="appstore"> </a>
                    <a href="#5"> <img src="images/goog.PNG" alt="googelplay"> </a>
                </div>
            </div>
        </div>


    </div>

</body>

</html>
